 <!DOCTYPE html>
<html lang="en">
    <head>
    
        <title>r0stig troubleshooting</title>
        <link href="troubleshooting/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="troubleshooting/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <link href="troubleshooting/static/css/jquery.tagsinput.css" rel="stylesheet" type="text/css">
        
        <script src="troubleshooting/static/js/lib/knockout-3.0.0.js" type="text/javascript"></script>
        <script src="troubleshooting/static/js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="troubleshooting/static/js/lib/jquery.tagsinput.min.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Troubleshooting</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Browse</a></li>
                    </ul>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12"><div id="load"></div></div>
            </div>
            <div class="row-fluid">
                <div class="span8">
                    <div class="list-group" data-bind="foreach: visible_questions">
                        <div class="list-group-item">
                            <div data-bind="foreach: tags" class="pull-right">
                                <span class="label label-primary" data-bind="text: $data"></span>
                            </div>
                            <h4 class="list-group-item-heading" data-bind="text: question()"></h4>
                            
                            <p class="list-group-item-text" data-bind="text: answer()"></p>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <!--
                    <form>
                        <fieldset>
                            <legend>Search</legend>
                            <input type="text" name="query" />
                        </fieldset>
                    </form>
                    -->
                    <form data-bind="submit: addQuestion" role="form">
                        <fieldset>
                            <legend>Create</legend>
                            <label>Question</label>
                            <textarea name="question" class="form-control" data-bind="value: newQuestionText"></textarea>
                            <label>Answer</label>
                            <textarea name="answer" class="form-control" data-bind="value: newQuestionAnswer"></textarea>
                            
                            <label>Tags</label>
                            <input type="text" name="tags" data-bind="value: newQuestionTags" />
                            <br />
                            <input type="submit" value="Create" class="btn btn-primary" />
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    
                </div>
            </div>
        </div>
        <script src="troubleshooting/static/js/start.js" type="text/javascript"></script>
    </body>

</html>
