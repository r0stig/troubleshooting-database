 <!DOCTYPE html>
<html lang="en">
    <head>
    
        <title>r0stig troubleshooting</title>
        <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <link href="static/css/jquery.tagsinput.css" rel="stylesheet" type="text/css">
        
        <script src="static/js/lib/knockout-3.0.0.js" type="text/javascript"></script>
        <script src="static/js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="static/js/lib/jquery.tagsinput.min.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="index.html">Troubleshooting</a>
                    <ul class="nav">
                        <li><a href="#">Browse</a></li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12"><div id="load"></div></div>
            </div>
            <div class="row-fluid">
                <div class="span8" data-bind="foreach: visible_questions">
                    <div class="row-fluid">
                        <div class="span5" data-bind="text: question()"></div>
                        <div class="span2" data-bind="foreach: tags">
                            <span class="tag" data-bind="text: $data"></span>
                        </div>
                        <div class="span1"><a href="#" data-bind="click: $parent.removeQuestion">Remove</a></div>
                    </div>
                    <div class="row-fluid" style="display: none">
                        <div class="span8" data-bind="text: answer()"></div>
                    </div>
                </div>
                <div class="span4">
                    <!--
                    <form>
                        <fieldset>
                            <legend>Search</legend>
                            <input type="text" name="query" />
                        </fieldset>
                    </form>
                    -->
                    <form data-bind="submit: addQuestion">
                        <fieldset>
                            <legend>Create</legend>
                            <label>Question</label>
                            <textarea name="question" data-bind="value: newQuestionText"></textarea>
                            <label>Answer</label>
                            <textarea name="answer" data-bind="value: newQuestionAnswer"></textarea>
                            
                            <label>Tags</label>
                            <input type="text" name="tags" data-bind="value: newQuestionTags" />
                            <br />
                            <input type="submit" value="Create" class="btn btn-primary" />
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    
                </div>
            </div>
        </div>
        <script src="static/js/start.js" type="text/javascript"></script>
    </body>

</html>
