 <!DOCTYPE html>
<html lang="en">
    <head>
    
        <title>r0stig troubleshooting</title>
        <script type="text/javascript">
            var SUBFOLDER = '{{ subfolder }}';
        </script>
        <link href="{{ subfolder }}/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ subfolder }}/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
        <link href="{{ subfolder }}/static/css/jquery.tagsinput.css" rel="stylesheet" type="text/css">
        
        <script src="{{ subfolder }}/static/js/lib/knockout-3.0.0.js" type="text/javascript"></script>
        <script src="{{ subfolder }}/static/js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="{{ subfolder }}/static/js/lib/jquery.tagsinput.min.js" type="text/javascript"></script>
        <script src="{{ subfolder }}/static/js/lib/markdown.min.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ subfolder }}">Troubleshooting</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Browse</a></li>
                    </ul>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12"><div id="load"></div></div>
            </div>
            <div class="row-fluid">
                <div class="span8">
                    <div class="list-group" data-bind="foreach: visible_questions">
                        <div class="list-group-item">
                            <!--ko foreach: tags -->
                                <span class="badge" data-bind="text: $data"></span>
                            <!--/ko-->

                            <fieldset>
                                <input type="text" name="questionHeader" class="form-control questionInput" style="display: none" data-bind="value: question" />
                                <textarea name="questionAnswer" class="form-control answerInput" rows="8" style="display: none" data-bind="value: answer"></textarea>
                            </fieldset>

                            <h4 class="list-group-item-heading question" data-bind="text: question()"></h4>
                            <p class="list-group-item-text answer" data-bind="nl2br: answer()"></p>
                            
                            <a href="#" class="quickEdit" data-bind="click: $parent.quickEdit">Quick edit</a>
                            <a href="#" class="saveQuickEdit" style="display: none;" data-bind="click: $parent.saveQuickEdit">Save</a>
                            <a href="#" data-bind="click: $parent.removeQuestion">Remove</a>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <!--
                    <form>
                        <fieldset>
                            <legend>Search</legend>
                            <input type="text" name="query" />
                        </fieldset>
                    </form>
                    -->
                    <form data-bind="submit: addQuestion" role="form">
                        <fieldset>
                            <legend>Create</legend>
                            <label>Question</label>
                            <textarea name="question" class="form-control" data-bind="value: newQuestionText"></textarea>
                            <label>Answer</label>
                            <textarea name="answer" class="form-control" data-bind="value: newQuestionAnswer"></textarea>
                            
                            <label>Tags</label>
                            <input type="text" name="tags" data-bind="value: newQuestionTags" />
                            <br />
                            <input type="submit" value="Create" class="btn btn-primary" />
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    
                </div>
            </div>
        </div>
        <script src="{{ subfolder }}/static/js/start.js" type="text/javascript"></script>
    </body>

</html>
